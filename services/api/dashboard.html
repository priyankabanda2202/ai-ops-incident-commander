<!DOCTYPE html>
<html>
<head>
  <title>GenAI Ops Command Center</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; }
    .card { background:#1e293b; padding:12px; margin:10px; border-radius:8px; }
  </style>
</head>
<body>

<h1>⚡ GenAI Incident Commander — Live</h1>
<div id="feed"></div>

<script>
const ws = new WebSocket("ws://127.0.0.1:8000/live");

ws.onmessage = (event) => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerText = event.data;
  document.getElementById("feed").prepend(div);
};
</script>

</body>
</html>
